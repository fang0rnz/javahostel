	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link
		href="#{facesContext.externalContext.requestContextPath}/resources/templatemo_style.css"
		rel="stylesheet" type="text/css" />
	<title><h:outputText value="JavaHostel :: " /><ui:insert
			name="title" /></title>
</h:head>
<h:body>

	<div id="templatemo_container">
		<!-- Free Website Template by www.TemplateMo.com -->
		<div id="templatemo_header">
			<div id="website_title">
				<div id="title">JavaHostel</div>
				<div id="salgon">Java EE Example WebApp</div>
			</div>
		</div>
		<!-- end of header -->

		<div id="templatemo_banner">
			<div id="templatemo_menu">
				<ul>
					<li><a
						href="#{facesContext.externalContext.requestContextPath}/">Home</a></li>
					<li><a
						href="#{facesContext.externalContext.requestContextPath}/registration/index.faces">Registration</a></li>
					<li><a
						href="#{facesContext.externalContext.requestContextPath}/bedcreate/index.faces">Bed Creation</a></li>
					<li><a href="#{facesContext.externalContext.requestContextPath}/roomcreate/index.faces">Room Creation</a></li>
					<li><a href="#">Link 04</a></li>
				</ul>
			</div>
		</div>
		<!-- end of banner -->

		<div id="templatemo_content">

			<div id="content_left">
				<div class="content_left_section">
					<h:panelGroup rendered = "#{!registrationController.userAuthenticated}">
						<div class="content_title_01">Login</div>
						<h:form id="formLogin">
						<h:message for="formLogin"/>
							<table>
								<tr>
									<td><h:outputText value="E-mail:" /></td>
									<td><h:inputText id="email"
											value="#{registrationController.guest.email}" required="true"
											requiredMessage="Please enter your email" /></td>
									<td><h:message for="email" style="color:red" /></td>
								</tr>
								<tr>
									<td><h:outputText value="Password:" /></td>
									<td><h:inputSecret id="password"
											value="#{registrationController.guest.password}" required="true"
											requiredMessage="Please enter your password" /></td>
									<td><h:message for="password" style="color:red" /></td>
								</tr>
													<tr>
						<td />
						<td><h:commandButton value="Login"
								action="#{registrationController.login}" /></td>
						</tr>
							</table>
						</h:form>
					</h:panelGroup>
					<h:panelGroup rendered="#{registrationController.userAuthenticated}">
						<div class = "content_title_01">Sessão de Uso</div>
						<p>Hóspede: <h:outputText value ="#{registrationController.guest.name}" /> </p> 
						<h:form id="formLogout">
						<p><h:commandButton action = "#{registrationController.logout}" value = "Logout"/></p>
						</h:form>
					</h:panelGroup>

						<div class="cleaner">&nbsp;</div>
				</div>
				<!-- end of booking -->

				<div class="cleaner_h30">&nbsp;</div>
				<div class="cleaner_horizontal_divider_01">&nbsp;</div>
			</div>
			<!-- end of content left -->

			<div id="content_right">
				<ui:insert name="contents">Blank page.</ui:insert>
			</div>
			<!-- end of content right -->

			<div class="cleaner">&nbsp;</div>
		</div>

		<div id="templatemo_footer">
			Copyright © 2024 <a href="#"><strong>Your Company Name</strong></a> |
			Designed by <a href="http://www.templatemo.com" rel="nofollow"
				target="_parent">Free CSS Templates</a>

				<a href="http://validator.w3.org/check?uri=referer"><img
					style="border: 0; width: 88px; height: 31px"
					src="http://www.w3.org/Icons/valid-xhtml10"

					vspace="8" border="0" /></a> <a
					href="http://jigsaw.w3.org/css-validator/check/referer"><img
					style="border: 0; width: 88px; height: 31px"
					src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
					alt="Valid CSS!" vspace="8" border="0" /></a>
			</div>
		</div>
		<!-- end of footer -->
	</div>
	<!-- end of container -->

</h:body>
